version: '3.8'

services:
  student-recommendation:
    build: .
    container_name: student-recommendation-app
    ports:
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      # Mount data directory for persistent storage (optional)
      - ./app/data:/app/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: student-recommendation-network