version: '3.8'

services:
  student-recommendation:
    build: .
    container_name: student-recommendation-app
    ports:
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
    volumes:
      # Mount data directory for persistent storage (optional)
      - ./app/data:/app/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - student-recommendation-network

  mcp-server:
    build: .
    container_name: mcp-server
    ports:
      - "8001:8001"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - FASTAPI_URL=http://student-recommendation:8000
    volumes:
      - ./mcp_server:/app/mcp_server
    command: [
      "python", "-m", "uvicorn", 
      "mcp_server.server:mcp.app", 
      "--host", "0.0.0.0", 
      "--port", "8001"
    ]
    depends_on:
      - student-recommendation
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - student-recommendation-network

networks:
  student-recommendation-network:
    driver: bridge